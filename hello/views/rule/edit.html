<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
</head>
<body>
<div>{{.key}}</div>
<form action="/admin/rule/operation" method="post">
    rule_name:<input type="text" name="rule_name" value="{{.info.Rule_name}}" /><br />
    rule:<input type="text" name="rule" value="{{.info.Rule}}" /><br />
    on:<input type="radio" name="status" value="0" {{if eq 0 .info.Status}} checked{{end}}><br />
    off:<input type="radio" name="status" value="1" {{if eq 1 .info.Status}} checked{{end}}><br />
    <input type="hidden" name="id" value="{{.info.Id}}">
    <input type="submit" value="submit">
</form>
</body>
</html>
